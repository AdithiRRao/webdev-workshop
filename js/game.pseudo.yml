- When the web page loads:
    - fetch a new question using Trivia DB API

- When a question loads:
    - update the question text
    - update the answer buttons text
    - store the correct answer
    - fetch the clue image gif from Tenor API using the correct answer

- When clue image gif loads:
    - update the clue image with the loaded gif

- When user clicks any answer button:
    - check if correct answer:
        - yes, handle "correct_answer" case
        - no, handle "wrong_answer" case

- When "correct_answer" case:
    - highlight the clicked button with a green color for 1 second
    - after 1 second:
        - increment the current level by 1
        - update the level heading
        - fetch a new question

- When "wrong_answer" case:
    - highlight the clicked button with a red color for 1 second
    - after 1 second:
        - decrement the remaining lives by 1
        - check if remaining lives has become zero:
            - yes, handle "game_over" case
            - no, fetch a new question

- When "game_over" case:
    - update the question text to "GAME OVER!"
    - fetch the clue image gif from Tenor API using "game over"
    - hide the answer buttons
    - after 3 seconds:
        navigate to home page